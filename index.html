<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Down Shooter</title>
    <style>
        body {
            background-color: #202020;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #gameCanvas {
            background-color: black;
            display: block;
        }

        #gameOverScreen, #pauseMenu, #mainMenu {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            width: 800px;
            height: 600px;
            position: absolute;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
     </style>
</head>

<body>
    <canvas id="gameCanvas" width="800" height="600" alt="Top Down Shooter Game"></canvas>
    <div id="mainMenu">
        <h1>Welcome to the Game!</h1>
        <button id="startGameButton">Start Game</button>
    </div>
    <div id="pauseMenu" class="hidden">
        <h1>Paused</h1>
        <button id="resumeButton" aria-label="Resume Game">Resume</button>
        <button id="restartPauseButton" aria-label="Restart Game">Restart</button>
    </div>
    <div id="gameOverScreen" class="hidden">
        <h1>Game Over</h1>
        <button id="restartButton">Restart</button>
    </div>
    <script src="game.js"></script>
</body>

</html>
